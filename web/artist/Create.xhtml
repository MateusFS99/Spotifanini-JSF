<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArtistCreateDlg" widgetVar="ArtistCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArtistTitle}">
            <h:form id="ArtistCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{artistController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArtistLabel_id}" for="id" />
                        <p:inputText id="id" value="#{artistController.selected.id}" title="#{bundle.CreateArtistTitle_id}" required="true" requiredMessage="#{bundle.CreateArtistRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateArtistLabel_name}" for="name" />
                        <p:inputText id="name" value="#{artistController.selected.name}" title="#{bundle.CreateArtistTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateArtistLabel_country}" for="country" />
                        <p:inputText id="country" value="#{artistController.selected.country}" title="#{bundle.CreateArtistTitle_country}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{artistController.create}" value="#{bundle.Save}" update="display,:ArtistListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArtistCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArtistCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
