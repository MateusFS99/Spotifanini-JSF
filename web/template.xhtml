<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Spotifanini</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css" />
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    
    <h:body>
        <div class="sidebar">
            <div class="sidebar-wraper">
                <div class="sidebar-logo">
                    <img src="../resources/images/logo.png" />
                </div>

                <div class="sidebar-menu">
                    <h:link class="sidebar-menu-selected" outcome="/index">
                        <i class="fas fa-home"></i> Inicio</h:link>
                    <h:link><i class="fas fa-search"></i> Buscar</h:link>
                    <h:link outcome="/music/List"><i class="fas fa-database"></i> Biblioteca</h:link>
                    <h:link outcome="/artist/List"><i class="fas fa-database"></i> Artistas</h:link>
                </div>

                <div class="sidebar-playlists">
                    <a href="">Playlist 1</a>
                    <a href="">Playlist 2</a>
                    <a href="">Playlist 3</a>
                    <a href="">Playlist 4</a>
                </div>
            </div>
        </div>

        <ui:insert name="body"/>
        
        <ui:insert name="header"/>

        <div class="player">
            <div class="player-artist">

            </div>
            <div class="player-control">
                <div class="player-control-buttons">
                    <a href=""><i class="fas fa-backward"></i></a>

                    <a style="display: none;" id="btnPause" href=""><i class="fas fa-pause-circle"></i></a>

                    <a id="btnPlay" href=""><i class="fas fa-play-circle"></i></a>

                    <a href=""><i class="fas fa-forward"></i></a>
                </div>

                <div class="player-control-progress">
                    <div class="player-control-progress-2"></div>
                </div>
            </div>
        </div>

        <audio id="audio-player" controls=""></audio>

        <h:outputScript library="js" name="all.min.js" />
        <h:outputScript library="js" name="script.js" />
    </h:body>
</html>
