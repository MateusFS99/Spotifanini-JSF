<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MusicEditDlg" widgetVar="MusicEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Música">
            <h:form id="MusicEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{musicController.selected != null}">
                        <p:outputLabel value="Nome" for="name"/>
                        <p:inputText id="name" value="#{musicController.selected.name}" title="#{bundle.EditMusicTitle_name}"/>
                        <p:outputLabel value="Ano de Lançamento" for="release"/>
                        <p:inputText id="release" value="#{musicController.selected.release}" title="#{bundle.EditMusicTitle_release}"/>
                        <p:outputLabel value="Gênero" for="genre"/>
                        <p:inputText id="genre" value="#{musicController.selected.genre}" title="#{bundle.EditMusicTitle_genre}"/>
                        <p:outputLabel value="Artista" for="artist"/>
                        <p:selectOneMenu id="artist" value="#{musicController.selected.artist}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{artistController.itemsAvailableSelectOne}"
                                           var="artistItem"
                                           itemValue="#{artistItem}"
                                           itemLabel="#{artistItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="MP3" for="audio"/>
                        <p:inputText id="audio" value="#{musicController.selected.audio}" title="#{bundle.CreateMusicTitle_audio}"/>
                        <p:outputLabel value="Imagem" for="image"/>
                        <p:inputText id="image" value="#{musicController.selected.image}" title="#{bundle.CreateMusicTitle_image}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{musicController.update}" value="Atualizar" update="display,:MusicListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MusicEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="MusicEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
    
</html>
