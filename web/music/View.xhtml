<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MusicViewDlg" widgetVar="MusicViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Detalhes">
            <h:form id="MusicViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{musicController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{musicController.selected.id}" title="#{bundle.ViewMusicTitle_id}"/>
                        <h:outputText value="Nome"/>
                        <h:outputText value="#{musicController.selected.name}" title="#{bundle.ViewMusicTitle_name}"/>
                        <h:outputText value="Ano de Lançamento"/>
                        <h:outputText value="#{musicController.selected.release}" title="#{bundle.ViewMusicTitle_release}"/>
                        <h:outputText value="Gênero"/>
                        <h:outputText value="#{musicController.selected.genre}" title="#{bundle.ViewMusicTitle_genre}"/>
                        <h:outputText value="Artista"/>
                        <h:outputText value="#{musicController.selected.artist.name}" title="#{bundle.ViewMusicTitle_artist}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fechar" onclick="MusicViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
