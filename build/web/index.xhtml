<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Spotifanini</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css" />
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="sidebar">
            <div class="sidebar-wraper">
                <div class="sidebar-logo">
                    <img src="./resources/images/logo.png" />
                </div>

                <div class="sidebar-menu">
                    <a class="sidebar-menu-selected" href="#"><i class="fas fa-home"></i> Inicio</a>
                    <a href="#"><i class="fas fa-search"></i> Buscar</a>
                    <a href="#"><i class="fas fa-database"></i> Biblioteca</a>
                </div>

                <div class="sidebar-menu">
                    <div class="sidebar-menu-item">
                        <h:link class="link" outcome="/music/List" value="Músicas" />
                        <h:link class="link" outcome="/artist/List" value="Artistas"/>
                    </div>
                </div>

                <div class="sidebar-playlists">
                    <a href="">Playlist 1</a>
                    <a href="">Playlist 2</a>
                    <a href="">Playlist 3</a>
                    <a href="">Playlist 4</a>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="main-wraper">
                <div class="main-row">
                    <div class="main-row-title">
                        <h2>Músicas</h2>
                    </div>

                    <div class="main-col" data-image="./resources/images/direstraits.jpg" data-artist="Dire Straits"
                         data-song="Money for Nothing" data-file="./resources/musics/Dire Straits - Money for Nothing.mp3">
                        <img src="./resources/images/direstraits.jpg" />
                        <h3>Money For Nothing</h3>
                        <p>Dire Straits</p>
                    </div>
                    
                    <div class="main-col" data-image="./resources/images/acdc.jpg" data-artist="AC/DC"
                         data-song="TNT" data-file="./resources/musics/ACDC - TNT.mp3">
                        <img src="./resources/images/acdc.jpg" />
                        <h3>TNT</h3>
                        <p>AC/DC</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="player">
            <div class="player-artist">

            </div>
            <div class="player-control">
                <div class="player-control-buttons">
                    <a href=""><i class="fas fa-backward"></i></a>

                    <a style="display: none;" id="btnPause" href=""><i class="fas fa-pause-circle"></i></a>

                    <a id="btnPlay" href=""><i class="fas fa-play-circle"></i></a>

                    <a href=""><i class="fas fa-forward"></i></a>
                </div>

                <div class="player-control-progress">
                    <div class="player-control-progress-2"></div>
                </div>
            </div>
        </div>

        <audio id="audio-player" controls=""></audio>

        <h:outputScript library="js" name="all.min.js" />
        <h:outputScript library="js" name="script.js" />
    </h:body>


</html>
