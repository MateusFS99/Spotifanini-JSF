<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/templateView.xhtml">
        <ui:define name="body">
            <div class="main">
                <div class="main-wraper">
                    <div class="main-row">
                        <div class="main-row-title">
                            <h2>Artistas</h2>
                        </div>
                        
                        <p:repeat value="#{artistController.items}" var="item">
                            <div class="main-col">
                                <img src="../resources/images/#{item.image}.jpg" />
                                <h3>#{item.name}</h3>
                                <p>#{item.country}</p>
                            </div>
                        </p:repeat>   
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
