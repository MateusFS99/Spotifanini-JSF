<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MusicCreateDlg" widgetVar="MusicCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Criar Nova Música">
            <h:form id="MusicCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{musicController.selected != null}">
                        <p:outputLabel value="ID" for="id" />
                        <p:inputText id="id" value="#{musicController.selected.id}" title="#{bundle.CreateMusicTitle_id}" required="true" requiredMessage="#{bundle.CreateMusicRequiredMessage_id}"/>
                        <p:outputLabel value="Nome" for="name" />
                        <p:inputText id="name" value="#{musicController.selected.name}" title="#{bundle.CreateMusicTitle_name}" />
                        <p:outputLabel value="Ano de Lançamento" for="release" />
                        <p:inputText id="release" value="#{musicController.selected.release}" title="#{bundle.CreateMusicTitle_release}" />
                        <p:outputLabel value="Gênero" for="genre" />
                        <p:inputText id="genre" value="#{musicController.selected.genre}" title="#{bundle.CreateMusicTitle_genre}" />
                        <p:outputLabel value="Artista" for="artist" />
                        <p:selectOneMenu id="artist" value="#{musicController.selected.artist}" >
                            <f:selectItems value="#{artistController.itemsAvailableSelectOne}"
                                           var="artistItem"
                                           itemValue="#{artistItem}"
                                           itemLabel="#{artistItem.name}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{musicController.create}" value="Salvar" update="display,:MusicListForm:datalist,:growl" oncomplete="handleSubmit(args,'MusicCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="MusicCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
